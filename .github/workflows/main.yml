name: Build and Deploy Game Launcher

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ“¦ Checkout repository
      uses: actions/checkout@v3

    - name: ğŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: ğŸ§° Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pygame pyinstaller

    - name: ğŸ”¨ Build menu.py into EXE
      run: |
        pyinstaller --onefile menu.py
        mkdir -p public
        mv dist/menu public/menu.exe

    - name: ğŸ“ Generate index.html
      run: |
        echo "<!DOCTYPE html>
        <html>
        <head><meta charset='utf-8'><title>JsGames Download</title></head>
        <body style='font-family:sans-serif;text-align:center;margin-top:50px;'>
        <h1>ğŸ® JsGames Launcher</h1>
        <p><a href='menu.exe' download>â¬‡ï¸ Download menu.exe</a></p>
        <p>Made by jemmonsss</p>
        </body></html>" > public/index.html

    - name: ğŸš€ Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v4
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./public
        publish_branch: gh-pages
        force_orphan: true
