name: Build Pygame Launcher

on:
  push:
    branches: [ main ]
  workflow_dispatch:  # manual run

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pygame pyinstaller

    - name: Build menu.py as EXE
      run: |
        pyinstaller --onefile menu.py
        mkdir output
        mv dist/menu output/menu.exe

    - name: Upload EXE to Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: JsGames-Launcher
        path: output/menu.exe
